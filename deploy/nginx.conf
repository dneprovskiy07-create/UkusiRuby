server {
    listen 80;
    server_name 45.94.158.17 ukusiruby.com;

    client_max_body_size 10M;

    # Mobile App (Client)
    location / {
        root /var/www/ukusiruby/client;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Admin Panel (Subdirectory)
    location /admin/ {
        alias /var/www/ukusiruby/admin/;
        try_files $uri $uri/ /admin/index.html;
    }

    # API Proxy
    location /api {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Uploaded files
    location /uploads/ {
        alias /var/www/ukusiruby/uploads/;
    }
}
