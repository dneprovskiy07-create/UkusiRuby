# Rate limiting zone (10 req/sec per IP)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

server {
    listen 80;
    server_name 45.94.158.17 ukusiruby.com;

    client_max_body_size 10M;

    # === Security ===
    # Block dotfiles (.env, .git, .htaccess, etc.)
    location ~ /\. {
        deny all;
        return 404;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Mobile App (Client)
    location / {
        root /var/www/ukusiruby/client;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Admin Panel (Subdirectory)
    location /admin/ {
        alias /var/www/ukusiruby/admin/;
        index index.html;
        try_files $uri $uri/ /admin/index.html;
    }

    # Redirect bare /admin to /admin/
    location = /admin {
        return 301 /admin/;
    }


    # API Proxy (rate limited)
    location /api {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Uploaded files
    location /uploads/ {
        alias /var/www/ukusiruby/uploads/;
    }
}
